<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../../style.css">
<meta charset="ISO-8859-1">
<title>Aggiorna Movimento</title>
</head>
<body>
<h1>Aggiorna Movimento</h1>
	<form action="Modifica" method="post">
		<label>Id</label><input type="text" name="id" id="1" pattern="[0-9]{1,30}" readonly/><br>
		<label>ID Tipo movimento</label><input type="text" name="idTipoMovimento" id="2" pattern="[0-9]{1,30}" required/><br>
		<label>Importo</label><input type="text" name="importo" id="3" required/><br>
		<label>Iban</label><input type="text" name="iban" id="4" required/><br>
		<label>Data Movimento</label><input type="date" name="data_movimento" id="5" required/><br>
		<button type="submit" class="inserisci">Aggiorna Movimento!</button>
	</form>
	
<script type="text/javascript">function getUrlParams() {

	  var paramMap = {};
	  if (location.search.length == 0) {
	    return paramMap;
	  }
	  var parts = location.search.substring(1).split("&");

	  for (var i = 0; i < parts.length; i ++) {
	    var component = parts[i].split("=");
	    paramMap [decodeURIComponent(component[0])] = decodeURIComponent(component[1]);
	  }
	  return paramMap;
	}
var params = getUrlParams();
document.getElementById('1').value = params.id;
document.getElementById('2').value = params.idTipoMovimento;
document.getElementById('3').value = params.importo;
document.getElementById('4').value = params.iban;
document.getElementById('5').value = params.data_movimento;
</script>
</body>
</html>
