<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../style.css">
<meta charset="ISO-8859-1">
<title>Inserisci Corso</title>
</head>
<body>
	<h1>Inserisci Corso</h1>
	<form action="CorsiCtr" method="get">
		<label>Id</label><input type="text" name="id" pattern="[0-9]{1,30}" required/><br>
		<label>Nome Corso</label><input type="text" name="nome" required/><br>
		<label>Data Inizio</label><input type="date" name="data_inizio" required><br>
		<label>Data Fine</label><input type="date" name="data_fine" required><br>
		<input type="hidden" name="tipoOperazione" value="inserisciCorsi">
		<button type="submit" class="inserisci" value="Inserisci Corso!">Inserisci Corso!</button>
	</form><br>
	<a href=/biblioteca>Torna alla homepage</a>
</body>
</html>
