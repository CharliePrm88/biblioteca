<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../../style.css">
<meta charset="ISO-8859-1">
<title>Aggiorna ContoCorrente</title>
</head>
<body>
<h1>Aggiorna ContoCorrente</h1>
	<form action="Modifica" method="post">
		<label>Id Cliente</label><input type="text" name="idCliente" id="1" readonly/><br>
		<label>Iban</label><input type="text" name="iban"id="2" required/><br>
		<label>Saldo</label><input type="text" name="saldo"id="3" required/><br>
		<label>Data Creazione</label><input type="date" name="data_creazione" id="4" required/><br>
		<input type="hidden" name="tipoOperazione" value="aggiornaCC">
		<button type="submit" class="inserisci">Aggiorna Conto Corrente!</button>
	</form>
	
<script type="text/javascript">function getUrlParams() {

	  var paramMap = {};
	  if (location.search.length == 0) {
	    return paramMap;
	  }
	  var parts = location.search.substring(1).split("&");

	  for (var i = 0; i < parts.length; i ++) {
	    var component = parts[i].split("=");
	    paramMap [decodeURIComponent(component[0])] = decodeURIComponent(component[1]);
	  }
	  return paramMap;
	}
var params = getUrlParams();
document.getElementById('1').value = params.idCliente;
document.getElementById('2').value = params.iban;
document.getElementById('3').value = params.saldo;
document.getElementById('4').value = params.data_creazione;
</script>
</body>
</html>
