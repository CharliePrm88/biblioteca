<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../../style.css">
<meta charset="ISO-8859-1">
<title>Aggiorna Turno</title>
</head>
<body>
	<h1>Aggiorna Un turno di un dipendente</h1>
	<form action="Modifica" method="get">
		<label>Id Turno</label><input type="text" name="idturno" id="1" readonly/><br>
		<label>Matricola</label><input type="text" name="matricola" id="2" pattern="[0-9]{1,10}" required/><br>		
		<label>Inizio Turno</label><input type="date" name="data_inizio" id="3" required><br>
		<label>Fine Turno</label><input type="date" name="data_fine" id="4" required><br>
		<button type="submit" class="inserisci">Aggiorna Turno!</button>
	</form><br>
	<a href=/Biblioteca-0.0.1-SNAPSHOT>Torna alla homepage</a>
<script type="text/javascript">function getUrlParams() {

	  var paramMap = {};
	  if (location.search.length == 0) {
	    return paramMap;
	  }
	  var parts = location.search.substring(1).split("&");

	  for (var i = 0; i < parts.length; i ++) {
	    var component = parts[i].split("=");
	    paramMap [decodeURIComponent(component[0])] = decodeURIComponent(component[1]);
	  }
	  return paramMap;
	}
var params = getUrlParams();
document.getElementById('1').value = params.idturno.replace("/","");
document.getElementById('2').value = params.matricola;
document.getElementById('3').value = params.data_inizio;
document.getElementById('4').value = params.data_fine;
</script>
</body>
</html>
