<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
<meta charset="ISO-8859-1">
<title>Inserisci Libro</title>
</head>
<body>
	<h1>Inserisci Libro</h1>
	<form action="LibriCtr" method="get">
		<label>Id Libro</label><input type="text" name="idLibro" required/><br>
		<label>Anno di Stampa</label><input type="date" name="annoDiStampa" required><br>
		<label>Numero Pagine</label><input type="text" name="numeroPagine"required/><br>
		<label>Titolo</label><input type="text" name="titolo"required/><br>
		<label>Genere</label><input type="text" name="genere"required/><br>
		<label>Autore</label><input type="text" name="autore"required/><br>
		<label>ISBN</label><input type="text" name="ISBN"required/><br>
		<label>Casa Editrice</label><input type="text" name="casaEditrice"required/><br>
		<label>Posizione</label><input type="text" name="posizione"required/><br>
		<input type="hidden" name="tipoOperazione" value="inserisciLibro">
		<button type="submit" class="inserisci" value="Inserisci Libro!">Inserisci Libro!</button>
	</form><br>
	<a href=/biblioteca>Torna alla homepage</a>
</body>
</html>
